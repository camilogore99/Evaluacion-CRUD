<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="./styles.css">
</head>

<body>
      <div class="image-mazda">
            <div class="container ">
                  <div class="card bg-blue bg-black">
                        <div class="card-body">
                              <form id="form-cars" onsubmit="event.preventDefault(), addCars()" action="/users.php">
                                    <div class="form-group">
                                          <label for="marca">Marca</label>
                                          <input type="text" class="form-control" id="marca"
                                                placeholder="Ingresa la Marca" required>
                                    </div>
                                    <div class="form-group">
                                          <label for="modelo">Modelo</label>
                                          <input type="text" class="form-control" id="modelo"
                                                placeholder="Ingresa el Modelo" required>
                                    </div>
                                    <div class="form-group">
                                          <label for="color">Color</label>
                                          <input type="text" class="form-control" id="color"
                                                placeholder="Ingresa el Color" required>
                                    </div>
                                    <div class="form-group">
                                          <label for="año">Año</label>
                                          <input type="text" class="form-control" id="año" placeholder="Ingresa el Año"
                                                required>
                                    </div>
                                    <div class="form-group">
                                          <label for="precio">Precio</label>
                                          <input type="text" class="form-control" id="precio"
                                                placeholder="Ingresa el Precio" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                              </form>
                        </div>
                  </div>
                  <table class="table bg-black">
                        <thead>
                              <tr>
                                    <th>MARCA</th>
                                    <th>MODELO</th>
                                    <th>COLOR</th>
                                    <th>AÑO</th>
                                    <th>PRECIO</th>
                              </tr>
                        </thead>
                        <tbody id="container-cars">

                        </tbody>
                  </table>
            </div>
            <script src="./javascript.js"></script>


      </div>
</body>

</html>
